===URLS===
			];

			function refreshImage(image) {
				var rand = Math.floor(Math.random() * urls.length);
				image.src = urls[rand];
			}
			function removeImage(image) {
				var prev = urls.indexOf(image.src);
				if(prev != -1)
					urls.splice(prev, 1);
				refreshImage(image);
			}
		</script>
	</head>
	<body>
		<div>
			<h2>Click the image to refresh</h2>
			<img src="" onclick="refreshImage(this);" onerror="removeImage(this)">
		</div>
